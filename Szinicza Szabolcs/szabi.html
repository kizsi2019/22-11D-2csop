<!DOCTYPE html>
<html>
<head>
	<title>Kurzus indul</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Kurzus indul</div>
					<div class="card-body">
						<h2 class="mb-4">Kurzus indul:</h2>
						<form action="#" method="POST" class="needs-validation" novalidate>
							<div class="form-group">
								<label for="email">E-mail cím:</label>
								<input type="email" class="form-control" id="email" name="email" required>
								<div class="invalid-feedback">Kérjük, adjon meg egy érvényes e-mail címet!</div>
							</div>
							<div class="form-group">
								<label for="password">Jelszó:</label>
								<input type="password" class="form-control" id="password" name="password" required>
								<div class="invalid-feedback">Kérjük, adjon meg egy jelszót!</div>
							</div>
							<div class="form-group">
								<label for="start-date">Kurzus indulásának dátuma:</label>
								<input type="date" class="form-control" id="start-date" name="start-date" required>
								<div class="invalid-feedback">Kérjük, adjon meg egy dátumot!</div>
							</div>
							<button type="submit" class="btn btn-primary">Bejelentkezés</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		// Ellenőrzi az űrlap beérkezésekor az e-mail címet, a jelszót és a dátumot
		(function() {
			'use strict';
			window.addEventListener('load', function() {
				// Megkeresi az űrlap elemét
				var form = document.getElementById('form');
				// Ellenőrzi az űrlap beérkezésekor
				form.addEventListener('submit', function(event) {
					if (form.checkValidity() === false) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false);
			}, false);
		})();
	</script>
</body>
</html>
